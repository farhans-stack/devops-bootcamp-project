- name: Install Docker and Deploy Web Application
  hosts: web
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present

    - name: Add Docker GPG key
      shell: |
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
        https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" \
        > /etc/apt/sources.list.d/docker.list

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Install Docker Python SDK
      apt:
        name: python3-docker
        state: present
        update_cache: yes

    - name: Copy app source to web server
      copy:
        src: "{{ playbook_dir }}/../app"
        dest: /home/ubuntu/app
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Build Docker image for web app (v3)
      docker_image:
        name: my-devops-project
        tag: v3
        build:
          path: /home/ubuntu/app
        source: build
        force_source: true

    - name: Run web application container (v3)
      docker_container:
        name: my-devops-project-v3
        image: my-devops-project:v3
        state: started
        restart_policy: always
        ports:
          - "80:80"

